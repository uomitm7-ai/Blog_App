<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../lib/simplemde.min.css">
</head>
<body>
    <div class="container">
        <h2>Create New Blog Post</h2>
        <p id="message" class="error"></p>
        <form id="postForm">
            <input type="text" id="title" placeholder="Post Title" required>
            <textarea id="content-editor"></textarea>
            <button type="submit">Publish</button>
            <a href="index.html">Cancel</a>
        </form>
    </div>

    <script src="../lib/simplemde.min.js"></script>
    <script src="../js/main.js"></script>
    <script>
        const simplemde = new SimpleMDE({ element: document.getElementById("content-editor") });

        document.getElementById('postForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const content = simplemde.value();

            const res = await fetch('/blog-app/backend/api/posts/create.php', {
                method: 'POST',
                credentials: 'same-origin',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, content })
            });
            const data = await res.json();

            if (data.error) {
                document.getElementById('message').textContent = data.error;
            } else {
                window.location.href = `view.html?id=${data.id}`;
            }
        });
    </script>
</body>
</html>
