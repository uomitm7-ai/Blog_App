<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../lib/simplemde.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="../js/theme.js"></script>
</head>
<body>
    <nav class="navbar">
    <div class="container">
        <h1><a href="index.html">MyBlog</a></h1>
        <div class="navbar-actions">
            <div id="authNav"></div>
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </div>
</nav>
    <div class="container">
        <h2>Edit Blog Post</h2>
        <p id="message" class="error"></p>
        <form id="editForm">
            <input type="text" id="title" required>
            <!-- Current image -->
            <div style="margin-bottom: 20px;">
                <label>Current Featured Image:</label>
                <div id="currentImage" style="margin-top: 8px;"></div>
            </div>

            <!-- Replace image -->
            <div style="margin-bottom: 20px;">
                <label for="postImage">Replace Image (optional):</label><br>
                <input type="file" id="postImage" accept="image/jpeg,image/png,image/webp">
                <p style="font-size: 0.85rem; color: #7f8c8d; margin-top: 5px;">
                    JPG, PNG, or WebP (Max 2MB)
                </p>
                <div id="imagePreview" style="margin-top: 10px; display: none;">
                    <img id="previewImg" src="" alt="Preview" style="max-width: 200px; max-height: 150px; border: 1px solid #ddd; border-radius: 4px;">
                </div>
            </div>
            <textarea id="content-editor"></textarea>
            <button type="submit">Update</button>
            <a id="cancelLink" href="index.html">Cancel</a>
        </form>
    </div>

    <script src="../lib/simplemde.min.js"></script>
    <script src="../js/main.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('id');
        let simplemde;

        if (!postId) {
            alert('No post ID');
            window.location.href = 'index.html';
        } else {
            loadPostForEdit(postId);
        }

        async function loadPostForEdit(id) {
            const res = await fetch(`/blog-app/backend/api/posts/get.php?id=${id}`);
            const post = await res.json();

            displayCurrentImage(post.image); // ← Add this

            if (post.error) {
                alert(post.error);
                window.location.href = 'index.html';
                return;
            }

            // Check ownership via auth
            const user = await checkAuth();
            if (!user || user.id != post.user_id) {
                alert('Unauthorized');
                window.location.href = 'index.html';
                return;
            }

            document.getElementById('title').value = post.title;
            document.getElementById('cancelLink').href = `view.html?id=${post.id}`;

            simplemde = new SimpleMDE({
                element: document.getElementById("content-editor"),
                initialValue: post.content
            });
        }

        // image handler
        // Show current image
        function displayCurrentImage(imageFilename) {
            const container = document.getElementById('currentImage');
            if (imageFilename) {
                container.innerHTML = `<img src="/blog-app/uploads/${imageFilename}" alt="Current" style="max-height:150px; border:1px solid #ddd; border-radius:4px;">`;
            } else {
                container.innerHTML = '<em>No image</em>';
            }
        }

        // Image preview for new upload
        document.getElementById('postImage').addEventListener('change', function(e) {
            const preview = document.getElementById('imagePreview');
            const img = document.getElementById('previewImg');
            if (e.target.files && e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = function(ev) {
                    img.src = ev.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(e.target.files[0]);
            } else {
                preview.style.display = 'none';
            }
        });

        // document.getElementById('editForm').addEventListener('submit', async (e) => {
        //     e.preventDefault();
        //     const title = document.getElementById('title').value;
        //     const content = simplemde.value();

        //     const res = await fetch('/blog-app/backend/api/posts/edit.php', {
        //         method: 'POST',
        //         credentials: 'same-origin',
        //         headers: { 'Content-Type': 'application/json' },
        //         body: JSON.stringify({ id: postId, title, content })
        //     });
        //     const data = await res.json();

        //     if (data.error) {
        //         document.getElementById('message').textContent = data.error;
        //     } else {
        //         window.location.href = `view.html?id=${postId}`;
        //     }
        // });

        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('title').value.trim();
            const content = simplemde.value().trim();
            const imageFile = document.getElementById('postImage').files[0];

            const formData = new FormData();
            formData.append('id', postId);
            formData.append('title', title);
            formData.append('content', content);
            if (imageFile) {
                formData.append('image', imageFile);
            }

            const res = await fetch('/blog-app/backend/api/posts/edit.php', {
                method: 'POST',
                credentials: 'same-origin',
                body: formData // ← Critical: no headers!
            });
            const data = await res.json();

            if (data.error) {
                alert(data.error);
            } else {
                window.location.href = `view.html?id=${postId}`;
            }
        });
    </script>
</body>
</html>
