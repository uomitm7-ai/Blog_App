<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBlog</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1><a href="index.html">MyBlog</a></h1>
            <div id="authNav">
                <!-- Filled by JS -->
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>All Blog Posts</h2>
        <div id="posts"></div>
    </div>

    <script src="../js/main.js"></script>
    <script>
        // Check auth and load UI
        checkAuth().then(user => {
            if (user) {
                document.getElementById('authNav').innerHTML = `
                    <span>Welcome, ${user.username}!</span>
                    <a href="create.html">New Post</a>
                    <a href="#" id="logoutLink">Logout</a>
                `;
                document.getElementById('logoutLink').onclick = logout;
                loadPosts();
            } else {
                window.location.href = 'login.html';
            }
        });

        async function loadPosts() {
            const res = await fetch('/blog-app/backend/api/posts/list.php');
            const posts = await res.json();
            const container = document.getElementById('posts');
            if (posts.length === 0) {
                container.innerHTML = '<p>No posts yet.</p>';
                return;
            }
            container.innerHTML = posts.map(post => `
                <div class="post-preview">
                    <h3><a href="view.html?id=${post.id}">${escapeHtml(post.title)}</a></h3>
                    <p class="meta">By ${escapeHtml(post.username)} on ${post.created_at}</p>
                    <p>${escapeHtml(post.content.substring(0, 200))}...</p>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
